name: Release

on:
  push:
    tags:
      - "v*"   # trigger for version tags e.g. v1.0.0

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run smoke tests
        run: |
          pnpm run shots:mock
          pnpm run shots:report
          pnpm run shots:zip
          pnpm run shots:merge

      - name: Generate gallery
        run: |
          node scripts/generate-gallery.mjs

      - name: Zip latest shots
        run: |
          node scripts/zip-latest.mjs

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.1.0
        with:
          mytoken: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ${{ steps.changelog.outputs.changelog }}
            ---
            Automated release for version ${{ github.ref_name }}.
            Includes latest shots gallery and zip artifacts.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            shots/gallery.html
            shots/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

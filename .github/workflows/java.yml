name: Java CI (Java 21)

on:
  push:
    branches: [ main, 'add-java-ci' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        - name: Enable pnpm via Corepack
  run: |
    corepack enable
    corepack prepare pnpm@8.10.0 --activate

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build and run tests
        run: mvn -B -f java/pom.xml -U clean verify

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        - name: Enable pnpm via Corepack
  run: |
    corepack enable
    corepack prepare pnpm@8.10.0 --activate
        with:
          submodules: false
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Enable corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

      # Add npm-global bin to PATH for Windows
      - name: Add npm-global bin to PATH (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          'C:\npm-global\node_modules\.bin' | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      # Add npm-global bin to PATH for Linux / macOS
      - name: Add npm-global bin to PATH (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          echo "$HOME/.npm-global/bin" >> $GITHUB_PATH


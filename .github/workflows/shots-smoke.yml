name: Shots smoke

on:
  pull_request:
  push:
    branches: [ main, shots-final-no-patches ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Guard: detect raw child_process usage (warn)
        run: |
          echo "::group::Scanning for raw child_process usage..."
          pnpm exec --silent -- grep -R --line-number -E "require\\(['\"]child_process['\"]\\)|from ['\"]child_process['\"]" -- '*.js' '*.mjs' '*.ts' || true
          echo "::endgroup::"



      - name: Run health-check
        run: pnpm run hc

name: Version Bump & Auto Tag

on:
  push:
    branches: [ main ]

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install standard-version
        run: npm install -g standard-version

      - name: Bump version & generate changelog
        run: |
          standard-version
          git push --follow-tags origin main

      - name: Commit updated CHANGELOG.md and package.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md package.json
          git commit -m "docs: update changelog [skip ci]" || echo "No changes"
          git push origin main

      - name: Show new version
        run: node -p "require('./package.json').version"

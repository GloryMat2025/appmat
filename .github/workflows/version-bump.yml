name: Version Bump & Auto Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install -g conventional-changelog-cli standard-version

      - name: Determine release type
        id: determine
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 || echo "v0.0.0")
          COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s")
          echo "$COMMITS" | grep -q "BREAKING CHANGE" && echo "TYPE=major" >> $GITHUB_ENV && exit 0
          echo "$COMMITS" | grep -q "^feat" && echo "TYPE=minor" >> $GITHUB_ENV && exit 0
          echo "TYPE=patch" >> $GITHUB_ENV

      - name: Bump version based on commit type
        run: |
          standard-version --release-as $TYPE
          git push --follow-tags origin main

      - name: Get current version
        id: version
        run: echo "VERSION=$(node -p \"require('./package.json').version\")" >> $GITHUB_ENV

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: "Release v${{ env.VERSION }}"
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

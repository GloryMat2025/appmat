name: "Appmat Docker Repro Build"

on:
  push:
    branches: [ "main", "dev/**", "fix/**" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  docker-repro:
    name: "Build & Publish Repro Image"
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup pnpm
      - name: Setup pnpm

      # 2️⃣ Log in to GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3️⃣ Build Docker image
      - name: Build Docker Image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/appmat-repro:latest \
            -f docker/export-ci-repro.Dockerfile .

      # 4️⃣ Push Docker image to GHCR
      - name: Push Docker Image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/appmat-repro:latest

      # 5️⃣ Optional — verify build inside container
      - name: Verify build
        run: |
          docker run --rm ghcr.io/${{ github.repository_owner }}/appmat-repro:latest \
          bash -c "node -v && pnpm -v && echo '✅ Repro container ready.'"

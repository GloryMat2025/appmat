name: Smart Deploy to cPanel via FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies & build
        run: |
          npm install
          npm run build

      # Optional: compress build folder
      - name: Compress build output
        run: |
          zip -r build.zip dist/

      # Optional: upload backup zip ke cPanel
      - name: Backup old version before deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          local-dir: dist
          server-dir: ${{ secrets.CPANEL_FTP_PATH }}/_backup_$(date +'%Y%m%d')
          protocol: ftps
          dry-run: false

      # Deploy only changed files (delta)
      - name: Deploy changed files only
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          local-dir: dist
          server-dir: ${{ secrets.CPANEL_FTP_PATH }}
          protocol: ftps
          state-name: .ftp-deploy-sync-state.json
          dangerous-clean-slate: false

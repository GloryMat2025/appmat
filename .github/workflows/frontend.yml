name: Frontend CI (pnpm)

on:
  push:
    branches: [ main, "add-java-ci" ]
  pull_request:
    branches: [ main ]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@8.10.0 --activate

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build



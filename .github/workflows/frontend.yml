name: Frontend CI (pnpm)

on:
  push:
    branches: [ main, "add-java-ci" ]
  pull_request:
    branches: [ main ]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
      - name: Enable Corepack & prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.10.0 --activate




name: Frontend CI (pnpm)

on:
  push:
    branches: [ main, "add-java-ci" ]
  pull_request:
    branches: [ main ]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8.10.0'
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8.10.0'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build




name: Playwright Parity Matrix

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      run_id:
        description: "Optional run identifier"
        required: false

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [20, 22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Enable Corepack and install dependencies
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: Run Playwright export
        run: pnpm run docs:export-png

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: parity-artifacts-${{ matrix.os }}-node${{ matrix.node }}
          path: |
            out/
            docs/
            **/*.png

  parity:
    needs: build-and-test
    runs-on: ubuntu-latest
    env:
      RUN_ID: ${{ github.event.inputs.run_id || github.run_id }}
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Enable Corepack & install dependencies
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: Print run id
        run: echo "RUN_ID=${RUN_ID}"

      - name: Run Playwright browser parity tests
        run: npx playwright test --browser ${{ matrix.browser }}

      - name: Post summary to PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: parity-summary
          message: |

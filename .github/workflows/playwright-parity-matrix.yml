name: Playwright parity matrix (npm)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_id:
        description: "Optional run identifier"
        required: false

concurrency:
  group: playwright-parity-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  parity:
    name: Parity â€” ${{ matrix.browser }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    env:
      RUN_ID: ${{ github.event.inputs.run_id || github.run_id }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js (npm)
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Configure npm auth (optional)
        if: ${{ secrets.NPM_TOKEN != '' }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
        shell: bash

      - name: Install dependencies (npm ci, verbose)
        run: |
          set -euo pipefail
          echo "node: $(node -v)  npm: $(npm -v)"
          npm ci --prefer-offline --no-audit --progress=false
        shell: bash

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        shell: bash

      - name: Create output folder
        run: mkdir -p out
        shell: bash

      - name: Run Playwright exporter (per-browser)
        id: export
        run: |
          echo "Running for browser=${{ matrix.browser }} RUN_ID=${RUN_ID}"
          node scripts/svg-to-png-pw.mjs --browser "${{ matrix.browser }}" --dpr 1 --embed-fonts --outdir out
          ls -la out || true
        shell: bash

      - name: Upload parity artifacts
        uses: actions/upload-artifact@v4
        with:
          name: parity-${{ matrix.browser }}-${{ env.RUN_ID }}
          path: out

      - name: Print debug info
        run: |
          echo "github.run_id=${{ github.run_id }}"
          echo "github.event.inputs.run_id=${{ github.event.inputs.run_id }}"
          echo "env.RUN_ID=${RUN_ID}"
        shell: bash

name: Playwright parity matrix (pnpm, pinned)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      run_id:
        description: "Optional run identifier"
        required: false

concurrency:
  group: playwright-parity-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  parity:
    name: Parity â€” ${{ matrix.browser }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    env:
      RUN_ID: ${{ github.event.inputs.run_id || github.run_id }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js (pnpm)
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Cache pnpm store + node_modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install pnpm@8 and project deps (robust + verbose)
        shell: bash
        run: |
          set -euo pipefail
          echo "node: $(node -v)  npm: $(npm -v)"
          npm install -g pnpm@8 || { echo "npm install -g pnpm@8 failed"; exit 1; }
          pnpm -v
          REGISTRY=$(npm config get registry)
          echo "npm registry: $REGISTRY"
          curl -fsS -I "$REGISTRY" || echo "registry HEAD check failed (network?)"
          max_attempts=3
          attempt=1
          until [ $attempt -gt $max_attempts ]
          do
            echo "pnpm install attempt #$attempt"
            pnpm install --frozen-lockfile --reporter=append-only && break
            rc=$?
            echo "pnpm install failed rc=$rc attempt #$attempt"
            attempt=$((attempt+1))
            sleep $((attempt * 5))
          done
          if [ $attempt -gt $max_attempts ]; then
            echo "pnpm install failed after $max_attempts attempts; dumping diagnostics"
            pnpm store status || true
            if [ -f pnpm-lock.yaml ]; then head -n 200 pnpm-lock.yaml || true; fi
            ls -la | sed -n '1,200p' || true
            if command -v npm >/dev/null 2>&1; then
              echo "Trying npm ci fallback"
              npm ci --prefer-offline || echo "npm ci also failed"
            fi
            exit 1
          fi
          echo "pnpm install succeeded"

      - name: Ensure Playwright browsers
        run: pnpm exec playwright install --with-deps
        shell: bash

      - name: Create output folder
        run: mkdir -p out
        shell: bash

      - name: Run Playwright exporter (per-browser)
        id: export
        run: |
          echo "Running for browser=${{ matrix.browser }} RUN_ID=${RUN_ID}"
          pnpm node scripts/svg-to-png-pw.mjs --browser "${{ matrix.browser }}" --dpr 1 --embed-fonts --outdir out
          ls -la out || true
        shell: bash

      - name: Upload parity artifacts
        uses: actions/upload-artifact@v4
        with:
          name: parity-${{ matrix.browser }}-${{ env.RUN_ID }}
          path: out

      - name: Print debug info
        run: |
          echo "github.run_id=${{ github.run_id }}"
          echo "github.event.inputs.run_id=${{ github.event.inputs.run_id }}"
          echo "env.RUN_ID=${RUN_ID}"
        shell: bash

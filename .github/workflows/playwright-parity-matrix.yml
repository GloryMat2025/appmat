name: Playwright Parity Matrix

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      run_id:
        description: "Optional run identifier"
        required: false

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [20, 22]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Enable Corepack & Install Deps
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: Run Export Script
        run: pnpm run docs:export-png

  parity:
    runs-on: ubuntu-latest
    env:
      RUN_ID: ${{ github.event.inputs.run_id || github.run_id }}
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print run id
        run: |
          echo "RUN_ID=${RUN_ID}"

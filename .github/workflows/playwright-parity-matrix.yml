name: Playwright parity matrix (manual)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      run_id:
        description: "Optional run identifier"
        required: false

concurrency:
  group: playwright-parity-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  parity:
    name: Parity — ${{ matrix.browser }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    env:
      # Prefer explicit run_id when provided; otherwise fall back to GitHub-run id
      RUN_ID: ${{ github.event.inputs.run_id || github.run_id }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (pnpm)
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install pnpm (pinned) and project deps (robust + verbose)
        shell: bash
        run: |
          set -euo pipefail
          echo "node: $(node -v)  npm: $(npm -v)"
          npm install -g pnpm@8 || { echo "npm install -g pnpm@8 failed"; exit 1; }
          pnpm -v

          echo "=== Registry & network diagnostic ==="
          REGISTRY=$(npm config get registry)
          echo "npm registry: $REGISTRY"
          curl -fsS -I "$REGISTRY" || echo "registry HEAD check failed (network?)"

          echo "=== Try pnpm install (frozen lockfile) with retries ==="
          max_attempts=3
          attempt=1
          until [ $attempt -gt $max_attempts ]
          do
            echo "--- pnpm install attempt #$attempt ---"
            # use reporter append-only to reduce noise but keep logs in the runner
            pnpm install --frozen-lockfile --reporter=append-only && break
            rc=$?
            echo "pnpm install failed with rc=$rc on attempt #$attempt"
            attempt=$((attempt+1))
            sleep $((attempt * 5))
          done

          if [ $attempt -gt $max_attempts ]; then
            echo "pnpm install failed after $max_attempts attempts. Dumping diagnostics..."
            echo "=== pnpm store status (if available) ==="
            pnpm store status || true

            echo "=== First 200 lines of pnpm-lock.yaml ==="
            if [ -f pnpm-lock.yaml ]; then head -n 200 pnpm-lock.yaml || true; else echo "no pnpm-lock.yaml found"; fi

            echo "=== node_modules listing (top-level) ==="
            ls -la | sed -n '1,200p' || true

            echo "=== Fallback: try npm ci to see if it succeeds ==="
            if command -v npm >/dev/null 2>&1; then
              echo "Running npm ci as fallback (no lockfile parity guarantee)"
              npm ci --prefer-offline || echo "npm ci fallback also failed"
            fi

            # fail the job so we can inspect logs
            exit 1
          fi

          echo "pnpm install succeeded"

      - name: Cache pnpm store + node_modules
        uses: actions/cache@v4
        with:
          # cache pnpm store folders and optionally node_modules
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Ensure Playwright browsers are installed
        run: |
          # Use pnpm exec for reproducible runner behavior
          pnpm exec playwright install --with-deps
        shell: bash

      - name: Create output folder
        run: mkdir -p out
        shell: bash

      - name: Run Playwright exporter (per-browser)
        id: export
        run: |
          echo "Running parity export for browser=${{ matrix.browser }} RUN_ID=${RUN_ID}"
          # Call your exporter script — adjust flags if your script's CLI differs
          pnpm node scripts/svg-to-png-pw.mjs \
            --browser "${{ matrix.browser }}" \
            --dpr 1 \
            --embed-fonts \
            --outdir out
          echo "Export done; ls -la out:"
          ls -la out || true
        shell: bash

      - name: Upload parity artifacts
        uses: actions/upload-artifact@v4
        with:
          name: parity-${{ matrix.browser }}-${{ env.RUN_ID }}
          path: out

      - name: Print dispatch/debug info
        run: |
          echo "github.run_id=${{ github.run_id }}"
          echo "github.event.inputs.run_id=${{ github.event.inputs.run_id }}"
          echo "env.RUN_ID=${RUN_ID}"
        shell: bash

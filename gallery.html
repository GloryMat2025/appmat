<html lang="en">

      body {
        font-family: system-ui, sans-serif;
        margin: 2rem;
        background: #f6f8fa;
      }
      h1 {
        text-align: center;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1rem;
      }
      .card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        padding: 1rem;
        text-align: center;
      }
      .card img {
        max-width: 100%;
        border-radius: 8px;
      }
      footer {
        text-align: center;
        margin-top: 2rem;
        font-size: 0.85rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Playwright Visual Parity Results</h1>
    <div class="grid">
      <div class="card">
        <img src="docs/architecture-refined.png" alt="architecture-refined.png" />
        <div>architecture-refined.png</div>
      </div>
    </div>
    <footer>Generated automatically on 10/28/2025, 2:52:58 PM</footer>

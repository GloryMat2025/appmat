<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Appmat — Architecture</title>
    <style>
      body {
        font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        background: #f8fafc;
        color: #0f172a;
        padding: 32px;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
      }
      header {
        display: flex;
        align-items: center;
        gap: 16px;
      }
      h1 {
        margin: 0;
        font-size: 20px;
        color: #0369a1;
      }
      .meta {
        margin-top: 8px;
        color: #475569;
      }
      .diagram {
        margin-top: 24px;
        border: 1px solid #e2e8f0;
        padding: 16px;
        background: white;
      }
      .actions {
        margin-top: 12px;
      }
      a.btn {
        display: inline-block;
        padding: 8px 12px;
        background: #0369a1;
        color: white;
        border-radius: 6px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Appmat — Project Architecture</h1>
      </header>
      <p class="meta">Visual overview of scripts and GitHub workflows (exported SVG).</p>

      <div class="diagram">
        <object type="image/svg+xml" data="architecture-refined.svg" width="100%" height="600">
          Your browser does not support embedded SVG.
        </object>
      </div>

      <div class="actions">
        <a class="btn" href="architecture-refined.svg" download>Download SVG</a>
        <a class="btn" style="background: #10b981; margin-left: 8px" href="architecture-refined.svg"
          >Open SVG file</a
        >
      </div>
    </div>
  </body>
</html>

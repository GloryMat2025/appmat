<!doctype html>
<html lang="en" class="h-full bg-slate-50">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="csrf-token" content="demo_csrf_token_12345">
</head>
<body class="h-full text-slate-800">
  <main class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-sm border p-6 space-y-4">
      <h1 class="text-xl font-semibold">Forgot your password?</h1>
      <p class="text-sm text-slate-500">Enter your account email. We'll send a reset link that expires in 30 minutes.</p>
      <form id="form" class="space-y-3">
        <input type="hidden" name="csrf_token" id="csrf" />
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input id="email" name="email" type="email" required placeholder="you@example.com"
                 class="w-full border rounded-lg px-3 py-2" />
          <p id="emailErr" class="hidden text-xs mt-1 text-red-600">Please enter a valid email.</p>
        </div>
        <button id="sendBtn" class="w-full px-4 py-2 rounded-xl bg-sky-600 text-white hover:bg-sky-700 disabled:bg-slate-300">
          Send Reset Link
        </button>
      </form>
      <p id="note" class="text-xs text-slate-500">
        If you don't receive an email in a few minutes, check your spam folder.
      </p>
      <div id="alert" class="hidden text-sm rounded-lg p-3"></div>
    </div>
  </main>

  <script>
    const csrf = document.querySelector('meta[name=csrf-token]')?.getAttribute('content') || '';
    document.getElementById('csrf').value = csrf;
    const form = document.getElementById('form');
    const emailInput = document.getElementById('email');
    const emailErr = document.getElementById('emailErr');
    const alertBox = document.getElementById('alert');
    const sendBtn = document.getElementById('sendBtn');

    function showAlert(msg, ok=true){
      alertBox.textContent = msg;
      alertBox.className = 'text-sm rounded-lg p-3 ' + (ok ? 'bg-emerald-100 text-emerald-700' : 'bg-amber-100 text-amber-800');
      alertBox.classList.remove('hidden');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const value = emailInput.value.trim();
      const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
      emailErr.classList.toggle('hidden', isValid);
      if (!isValid) return;

      sendBtn.disabled = true;
      try {
        // Replace with real API:
        // await fetch('/api/auth/forgot', { method:'POST', headers:{'Content-Type':'application/json','X-CSRF-Token': csrf}, body: JSON.stringify({ email: value }) });
        await new Promise(r => setTimeout(r, 600));
        showAlert('If the email exists, a reset link has been sent.');
      } catch (e) {
        showAlert('Something went wrong. Please try again later.', false);
      } finally {
        sendBtn.disabled = false;
      }
    });
  </script>
</body>
</html>

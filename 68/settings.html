<!doctype html>
<html lang="en" class="h-full bg-slate-50">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings — Role-Gated UI</title>
  <link rel="stylesheet" href="/assets/pages/dev/settings.css">
</head>
<body class="h-full text-slate-800">
  <header class="border-b bg-white">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <h1 class="text-lg font-semibold">App Settings</h1>
      <div class="flex items-center gap-3">
        <label class="text-sm text-slate-600">Role:</label>
        <select id="roleSelect" class="text-sm border rounded-md px-2 py-1">
          <option value="admin">admin</option>
          <option value="staff">staff</option>
        </select>
        <span id="roleBadge" class="text-xs rounded-full px-2 py-1 bg-slate-200">role: —</span>
      </div>
    </div>
  </header>
  <main class="max-w-6xl mx-auto px-4 py-6">
    <div id="statusBar" class="mb-4 hidden"></div>
    <form id="settingsForm" class="grid md:grid-cols-2 gap-6 bg-white rounded-2xl p-6 shadow-sm border">
      <div>
        <label class="block text-sm font-medium mb-1">App Name</label>
        <input name="appName" class="w-full border rounded-lg px-3 py-2" placeholder="My App" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Support Email</label>
        <input type="email" name="supportEmail" class="w-full border rounded-lg px-3 py-2" placeholder="support@example.com" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Default Locale</label>
        <select name="locale" class="w-full border rounded-lg px-3 py-2">
          <option value="en">English</option>
          <option value="ms">Bahasa Melayu</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Enable Notifications</label>
        <label class="inline-flex items-center gap-2">
          <input type="checkbox" name="notify" class="h-4 w-4">
          <span class="text-sm">Send email notifications</span>
        </label>
      </div>
      <div class="md:col-span-2 border-t pt-4">
        <h2 class="text-sm font-semibold mb-3 flex items-center gap-2">
          Advanced (Admin-only)
          <span class="text-[10px] px-1.5 py-0.5 rounded bg-amber-100 text-amber-700">admin</span>
        </h2>
        <div class="grid md:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1">Maintenance Mode</label>
            <label class="inline-flex items-center gap-2">
              <input type="checkbox" name="maintenance" class="h-4 w-4" data-admin-only>
              <span class="text-sm">Force maintenance</span>
            </label>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Max Sessions</label>
            <input type="number" name="maxSessions" class="w-full border rounded-lg px-3 py-2" min="1" value="3" data-admin-only />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Risk Threshold</label>
            <input type="number" step="0.01" name="risk" class="w-full border rounded-lg px-3 py-2" value="0.75" data-admin-only />
          </div>
        </div>
        <p class="text-xs text-slate-500 mt-2">Fields marked admin can only be changed by admin.</p>
      </div>
      <div class="md:col-span-2 flex flex-wrap items-center gap-3 mt-2">
        <button type="submit" id="btnSave" class="px-4 py-2 rounded-xl bg-sky-600 text-white hover:bg-sky-700 disabled:bg-slate-300 disabled:text-slate-600">Save</button>
        <button type="button" id="btnRestore" class="px-4 py-2 rounded-xl border border-slate-300 hover:bg-slate-50 disabled:bg-slate-100 disabled:text-slate-400">Restore Defaults</button>
        <span id="readonlyHint" class="text-sm text-slate-500 hidden">You have read-only access. Contact an admin to make changes.</span>
      </div>
    </form>
    <section class="mt-8 bg-white rounded-2xl p-6 shadow-sm border">
      <h2 class="text-sm font-semibold mb-3">Recent Activity (Read-only)</h2>
      <ul class="space-y-2 text-sm" id="auditList">
        <li class="text-slate-500">No activity yet.</li>
      </ul>
    </section>
  </main>
  <script src="/assets/pages/dev/settings.js"></script>
</body>
</html>

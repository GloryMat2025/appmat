<!doctype html>
<html lang="en" class="h-full bg-slate-50">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2FA Verify</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full text-slate-800">
  <main class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-sm border p-6 space-y-4">
      <h1 class="text-xl font-semibold">Two-Factor Verification</h1>
      <p class="text-sm text-slate-500">Enter your 6-digit code to continue, or use a backup code.</p>
      <form id="form" class="space-y-3">
        <div>
          <label class="block text-sm font-medium mb-1">Authenticator Code</label>
          <input id="code" class="w-full border rounded-lg px-3 py-2" placeholder="123 456" />
        </div>
        <button class="w-full px-4 py-2 rounded-xl bg-sky-600 text-white hover:bg-sky-700">Verify</button>
      </form>
      <div class="flex items-center gap-2">
        <input id="backup" class="border rounded-lg px-3 py-2 flex-1" placeholder="Enter backup code" />
        <button id="useBackup" class="px-3 py-2 rounded-lg border hover:bg-slate-50">Use Backup</button>
      </div>
      <div id="result" class="hidden text-sm rounded-lg p-3"></div>
    </div>
  </main>

  <script>
    const resBox = document.getElementById('result');
    function note(msg, ok=true){
      resBox.textContent = msg;
      resBox.className = 'text-sm rounded-lg p-3 ' + (ok ? 'bg-emerald-100 text-emerald-700' : 'bg-amber-100 text-amber-800');
      resBox.classList.remove('hidden');
    }

    // In a real app, server sets a session flag when login requires 2FA.
    // Here we need a userId (e.g., from previous step). Demo: read from localStorage.
    const userId = localStorage.getItem('pending2fa.userId') || '';

    document.getElementById('form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const code = document.getElementById('code').value.trim();
      const r = await fetch('/api/2fa/login/verify', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ userId, code }) });
      if (!r.ok){ note('Invalid code', false); return; }
      note('2FA passed. Redirecting…');
      setTimeout(()=> location.href='/', 600);
    });

    document.getElementById('useBackup').addEventListener('click', async ()=>{
      const code = document.getElementById('backup').value.trim();
      const r = await fetch('/api/2fa/login/backup', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ userId, code }) });
      if (!r.ok){ note('Backup code invalid', false); return; }
      note('2FA passed via backup. Redirecting…');
      setTimeout(()=> location.href='/', 600);
    });
  </script>
</body>
</html>

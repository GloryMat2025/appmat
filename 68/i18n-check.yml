name: i18n keys
on:
  pull_request:
    paths:
      - "i18n/*.json"
      - "i18n-missing-keys.js"
      - "**/*.html"
      - "**/*.js"
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci || npm i
      - run: npm run i18n:check

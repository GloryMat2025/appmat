<div class="rounded-2xl ring-1 ring-gray-200 bg-white p-3">
  <div class="w-full text-left" style="padding:0;">
    <button type="button" data-modal-target="product-details" data-product-id="{{id}}" class="w-full text-left" style="border:none;background:transparent;padding:0;">
      <div class="grid [grid-template-columns:96px_1fr] sm:[grid-template-columns:112px_1fr] gap-3 items-start">
        <img src="{{image}}" alt="{{name}}" class="w-24 h-24 object-cover rounded-xl" />
        <div>
    <div class="font-medium name">{{name}}</div>
    <div class="mt-2 text-emerald-600 font-semibold price">RM {{price}}</div>
        </div>
      </div>
    </button>

    <div class="mt-3 flex items-center gap-2">
      <div class="flex items-center gap-1 border rounded overflow-hidden" style="width:104px">
        <button type="button" class="qty-dec px-3 bg-gray-100">-</button>
        <input type="number" min="1" value="1" class="qty-input w-12 text-center" style="border:none;outline:none;" />
        <button type="button" class="qty-inc px-3 bg-gray-100">+</button>
      </div>
      <button type="button" data-action="add" data-product-id="{{id}}" class="ml-auto py-2 px-3 rounded bg-blue-600 text-white text-sm font-semibold">Add</button>
    </div>
  </div>
</div>

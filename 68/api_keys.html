<!doctype html>
<html lang="en" class="h-full bg-slate-50">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>API Keys</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full text-slate-800">
  <header class="border-b bg-white">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <h1 class="text-lg font-semibold">API Keys</h1>
      <button id="btnRefresh" class="px-3 py-1.5 rounded-lg border">Refresh</button>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-6 space-y-6">
    <section class="bg-white rounded-2xl p-4 shadow-sm border">
      <h2 class="text-sm font-semibold mb-2">Create new key</h2>
      <div class="grid md:grid-cols-3 gap-2 items-end">
        <input id="label" class="border rounded-lg px-3 py-2" placeholder="Label (optional)">
        <input id="scopes" class="border rounded-lg px-3 py-2" placeholder="scopes comma-separated e.g., metrics:read,backups:read">
        <input id="days" class="border rounded-lg px-3 py-2" placeholder="Expires in days (optional)">
        <button id="btnCreate" class="px-3 py-1.5 rounded-lg bg-sky-600 text-white">Create</button>
      </div>
      <div id="tokenOut" class="mt-3 text-xs text-emerald-700"></div>
      <p class="text-xs text-slate-500 mt-1">Note: You will only see the token once. Copy and store it securely.</p>
    </section>

    <section class="bg-white rounded-2xl p-4 shadow-sm border">
      <h2 class="text-sm font-semibold mb-2">My keys</h2>
      <div id="list" class="space-y-2"></div>
      <p id="empty" class="text-sm text-slate-500">No keys yet.</p>
    </section>
  </main>

  <script>
    const $ = id => document.getElementById(id);

    function row(k){
      const el = document.createElement('div');
      el.className = 'border rounded-xl p-3 flex items-center justify-between';
      el.innerHTML = \`
        <div>
          <div class="font-medium">\${k.label || '(no label)'} <span class="text-xs text-slate-500">— \${k.id}</span></div>
          <div class="text-xs text-slate-500">owner: \${k.owner} · scopes: <code>\${(k.scopes||[]).join(', ') || '—'}</code></div>
          <div class="text-xs text-slate-500">created: \${new Date(k.created_at).toLocaleString()} · expires: \${k.expires_at?new Date(k.expires_at).toLocaleString():'—'} · last used: \${k.last_used_at?new Date(k.last_used_at).toLocaleString():'—'}</div>
          \${k.revoked_at ? '<div class="text-xs text-rose-600">revoked '+new Date(k.revoked_at).toLocaleString()+'</div>' : ''}
        </div>
        <div class="flex gap-2">
          <button class="px-3 py-1.5 rounded-lg border" data-act="revoke">Revoke</button>
          <button class="px-3 py-1.5 rounded-lg border text-rose-600" data-act="delete">Delete</button>
        </div>\`;
      el.querySelector('[data-act="revoke"]').onclick = async ()=>{
        await fetch('/api/apikeys/'+encodeURIComponent(k.id)+'/revoke', { method:'POST', credentials:'include' });
        refresh();
      };
      el.querySelector('[data-act="delete"]').onclick = async ()=>{
        if (!confirm('Delete key '+k.id+'?')) return;
        await fetch('/api/apikeys/'+encodeURIComponent(k.id), { method:'DELETE', credentials:'include' });
        refresh();
      };
      return el;
    }

    async function refresh(){
      const r = await fetch('/api/apikeys?owner=self', { credentials:'include' });
      let arr = await r.json();
      // If server doesn't implement "self" server-side, filter here
      const me = window.currentUserEmail || null;
      if (me) arr = arr.filter(x => x.owner === me);
      const wr = $('list'); wr.innerHTML = ''; let n=0;
      arr.forEach(k => { wr.appendChild(row(k)); n++; });
      $('empty').classList.toggle('hidden', !!n);
    }
    $('btnRefresh').addEventListener('click', refresh);

    $('btnCreate').addEventListener('click', async ()=>{
      const scopes = $('scopes').value.split(',').map(x=>x.trim()).filter(Boolean);
      const days = $('days').value.trim();
      const body = { label: $('label').value.trim(), scopes, expiresInDays: days?Number(days):null };
      const r = await fetch('/api/apikeys/create', { method:'POST', headers:{'Content-Type':'application/json'}, credentials:'include', body: JSON.stringify(body) });
      if (!r.ok){ alert('Failed to create'); return; }
      const j = await r.json();
      $('tokenOut').textContent = 'Your new token: ' + j.token;
      $('label').value=''; $('scopes').value=''; $('days').value='';
      refresh();
    });

    refresh();
  </script>
</body>
</html>

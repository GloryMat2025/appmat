<!doctype html>
<html lang="en" class="h-full bg-slate-50">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secrets Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>.mono{font-family: ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", monospace}</style>
</head>
<body class="h-full text-slate-800">
  <header class="border-b bg-white">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <h1 class="text-lg font-semibold">Secrets Manager</h1>
      <button id="btnRefresh" class="px-3 py-1.5 rounded-lg border">Refresh</button>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6 space-y-6">
    <section class="bg-white rounded-2xl p-4 shadow-sm border">
      <h2 class="text-sm font-semibold mb-2">Add / Update Secret</h2>
      <div class="grid md:grid-cols-3 gap-2 items-end">
        <input id="name" class="border rounded-lg px-3 py-2 mono" placeholder="SECRET_API_TOKEN">
        <input id="value" class="border rounded-lg px-3 py-2 mono" placeholder="value">
        <button id="btnSave" class="px-3 py-1.5 rounded-lg bg-sky-600 text-white">Save</button>
      </div>
      <p class="text-xs text-slate-500 mt-2">Plaintext is never shown back except on explicit "Reveal".</p>
    </section>

    <section class="bg-white rounded-2xl p-4 shadow-sm border">
      <h2 class="text-sm font-semibold mb-2">Secrets</h2>
      <div id="list" class="space-y-2"></div>
      <p id="empty" class="text-sm text-slate-500">No secrets yet.</p>
    </section>

    <section class="bg-white rounded-2xl p-4 shadow-sm border">
      <h2 class="text-sm font-semibold mb-2">App Config (.env style KV)</h2>
      <div class="grid md:grid-cols-4 gap-2 items-end">
        <input id="k" class="border rounded-lg px-3 py-2 mono" placeholder="APP_NAME">
        <input id="v" class="border rounded-lg px-3 py-2 mono" placeholder="My App">
        <label class="inline-flex items-center gap-2 text-sm"><input id="is_secret" type="checkbox"> secret</label>
        <button id="btnSetKv" class="px-3 py-1.5 rounded-lg border">Set</button>
      </div>
      <div id="kv" class="mt-3 grid md:grid-cols-2 gap-2"></div>
    </section>
  </main>

  <script>
    const $ = id => document.getElementById(id);

    function secretRow(s){
      const el = document.createElement('div');
      el.className = 'border rounded-xl p-3 flex items-center justify-between';
      el.innerHTML = \`
        <div>
          <div class="font-medium mono">\${s.name}</div>
          <div class="text-xs text-slate-500">v\${s.version} · \${s.algo} · updated \${new Date(s.updated_at).toLocaleString()} by \${s.updated_by||'—'}</div>
        </div>
        <div class="flex gap-2">
          <button class="px-3 py-1.5 rounded-lg border" data-act="reveal">Reveal</button>
          <button class="px-3 py-1.5 rounded-lg border text-rose-600" data-act="del">Delete</button>
        </div>\`;
      el.querySelector('[data-act="reveal"]').onclick = async ()=>{
        if (!confirm('Reveal plaintext for '+s.name+'?')) return;
        const r = await fetch('/api/secrets/'+encodeURIComponent(s.name)+'/reveal', { method:'POST', headers:{'Content-Type':'application/json'}, credentials:'include', body: JSON.stringify({ confirm:true }) });
        const j = await r.json();
        alert(j.value || '(not found)');
      };
      el.querySelector('[data-act="del"]').onclick = async ()=>{
        if (!confirm('Delete secret '+s.name+'?')) return;
        await fetch('/api/secrets/'+encodeURIComponent(s.name), { method:'DELETE', credentials:'include' });
        refresh();
      };
      return el;
    }

    function kvRow(it){
      const el = document.createElement('div');
      el.className = 'border rounded-xl p-3 flex items-center justify-between';
      el.innerHTML = \`
        <div>
          <div class="font-medium mono">\${it.key}</div>
          <div class="text-xs text-slate-500">\${it.is_secret ? '(secret)' : ''} updated \${new Date(it.updated_at).toLocaleString()} by \${it.updated_by||'—'}</div>
        </div>
        <div class="flex gap-2 items-center">
          <div class="mono text-xs">\${it.is_secret ? '••••••' : (it.value||'')}</div>
          <button class="px-3 py-1.5 rounded-lg border text-rose-600" data-act="del">Delete</button>
        </div>\`;
      el.querySelector('[data-act="del"]').onclick = async ()=>{
        if (!confirm('Delete key '+it.key+'?')) return;
        await fetch('/api/secrets/kv/'+encodeURIComponent(it.key), { method:'DELETE', credentials:'include' });
        refresh();
      };
      return el;
    }

    async function refresh(){
      const r = await fetch('/api/secrets', { credentials:'include' }); const arr = await r.json();
      const wr = $('list'); wr.innerHTML=''; let n=0; arr.forEach(x=>{ wr.appendChild(secretRow(x)); n++; }); $('empty').classList.toggle('hidden', !!n);

      const r2 = await fetch('/api/secrets/kv/all', { credentials:'include' }); const kv = await r2.json();
      const wr2 = $('kv'); wr2.innerHTML=''; kv.forEach(x => wr2.appendChild(kvRow(x)));
    }

    $('btnRefresh').addEventListener('click', refresh);
    $('btnSave').addEventListener('click', async ()=>{
      const body = { name: $('name').value.trim(), value: $('value').value };
      if (!body.name) return;
      await fetch('/api/secrets', { method:'POST', headers:{'Content-Type':'application/json'}, credentials:'include', body: JSON.stringify(body) });
      $('value').value = ''; refresh();
    });
    $('btnSetKv').addEventListener('click', async ()=>{
      const body = { key: $('k').value.trim(), value: $('v').value, is_secret: $('is_secret').checked };
      if (!body.key) return;
      await fetch('/api/secrets/kv/set', { method:'POST', headers:{'Content-Type':'application/json'}, credentials:'include', body: JSON.stringify(body) });
      $('k').value = ''; $('v').value=''; $('is_secret').checked=false; refresh();
    });

    refresh();
  </script>
</body>
</html>

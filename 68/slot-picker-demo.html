<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Timeslot Picker — Demo</title>
<link rel="stylesheet" href="/assets/tailwind.min.css">
</head>
<body class="min-h-screen bg-gray-50">
  <header class="bg-white border-b p-3 flex items-center justify-between">
    <div class="font-semibold">My Cafe — Timeslot Picker</div>
    <div class="flex items-center gap-3">
      <select id="outletSelect" class="border rounded-lg px-2 py-1 text-sm"></select>
      <select id="modeSelect" class="border rounded-lg px-2 py-1 text-sm">
        <option value="pickup">Pickup</option>
        <option value="delivery">Delivery</option>
      </select>
      <input id="dateInput" type="date" class="border rounded-lg px-2 py-1 text-sm">
    </div>
  </header>

  <main class="max-w-3xl mx-auto p-4 space-y-4">
    <div class="rounded-xl border bg-white p-4">
      <h2 class="font-semibold mb-2">Available Slots</h2>
      <div id="slotMount"></div>
    </div>

    <div class="rounded-xl border bg-white p-4">
      <h2 class="font-semibold mb-2">Selection</h2>
      <div id="selection" class="text-sm text-gray-600">—</div>
    </div>
  </main>

  <script type="module">
    import { initOutletHoursUI } from "/assets/js/outlet-hours-integration.js";
    import { initSlotPicker } from "/assets/js/slot-picker.js";

    // Populate outlet select (and persist) using existing integration
    initOutletHoursUI({ outletSelect: "#outletSelect" });

    // Default date = today
    const d = new Date(); document.getElementById("dateInput").valueAsDate = d;

    // Slot picker
    initSlotPicker({
      mount: "#slotMount",
      outletSelect: "#outletSelect",
      modeSelect: "#modeSelect",
      dateInput: "#dateInput",
      onSelect: (slot) => {
        document.getElementById("selection").textContent =
          `${slot.mode} @ ${slot.at.toLocaleString()} (${slot.durationMinutes}m) | outlet=${slot.outletId || 'global'}`;
      }
    });
  </script>
</body>
</html>

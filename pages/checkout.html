<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <header site-part class="site"></header>
    <main class="container">
      <h1>Checkout</h1>
      <div class="grid grid-2">
        <div class="card">
          <h3>Customer</h3>
          <p>
            <input
              placeholder="Name"
              style="width: 100%; padding: 0.6rem; border: 1px solid #e5e7eb; border-radius: 10px"
            />
          </p>
          <p>
            <input
              placeholder="Phone"
              style="width: 100%; padding: 0.6rem; border: 1px solid #e5e7eb; border-radius: 10px"
            />
          </p>
        </div>
        <div class="card">
          <h3>Summary</h3>
          <p>Subtotal <span style="float: right">RM 0.00</span></p>
          <p>Delivery <span style="float: right">RM 0.00</span></p>
          <hr />
          <p>
            <strong>Total <span style="float: right">RM 0.00</span></strong>
          </p>
          <p><a href="#" class="btn btn-primary">Pay Now</a></p>
        </div>
      </div>
    </main>
    <footer site-part class="site"></footer>
  </body>
